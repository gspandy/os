<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
[#include "/core/head.html"/] [@head title="home.page.title"/]
<body>
	[#include "/core/top.html"/]
	<div class="container">
		<div class="row">
			<div class="col-sm-12 set_menu">
				<div id="config_menu">[#include "/center/my_menu.html"/]</div>
			</div>
		</div>
		<!-- BEGIN CONTAINER -->
		<div class="page-container">
			<!-- BEGIN CONTENT -->
			<div class="page-content">
				<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
				<!-- <div id="ajax-modal" class="modal fade bs-modal" tabindex="-1"></div> -->
				<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
				<!-- BEGIN PAGE CONTENT-->
				<div class="row list_con">
					<div class="col-md-12">
						<!-- Begin: life time stats -->
						<div class="portlet">
							<div class="portlet-title">									
								<h4 class="caption menu_til">聊天共享设置</h4>									
								<div class="actions">
									<a href="javascript:void(0)" id="addBtn" class="btn default yellow-stripe"><i class="fa fa-plus"></i><span class="hidden-480" onclick="share('', 3)">全部共享</span></a>									
									<a href="javascript:void(0)" id="addBtn" class="btn default yellow-stripe"><i class="fa fa-plus"></i><span class="hidden-480" onclick="share('', 4)">全部取消</span></a>
								</div>
							</div>
							<div class="portlet-body">
								<div class="table-container">
									<div class="table-actions-wrapper"></div>
									<table class="table table-striped table-bordered table-hover"
										id="datatable_registrationcodes">
										<thead>
											<tr role="row" class="heading">
												<th>操作</th>
												<th>账号</th>
												<th>账号类型</th>
												<th>姓名</th>
												<th>昵称</th>
												<th>是否共享</th>
											</tr>
										</thead>
										<tbody>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<!-- End: life time stats -->
					</div>
				</div>
				<!-- END PAGE CONTENT-->
			</div>
			<!-- END CONTENT -->
		</div>
		<!-- END CONTAINER -->
	</div>
	</div>
	[#include "/core/foot.html"/]

[#assign path="${ctx}/chat-charshare/share/"/]

<script type="text/javascript">
	var table;
	var shareList = function() {
		table=$('#datatable_registrationcodes')
				.dataTable(
						{
							lengthChange : true,
							"bAutoWidth": true,//自动改变宽度
							"dom" : 'rt<"bottom clearfix"pli>',
							"aLengthMenu" : [ [ 10, 25, 50, -1 ],
									[ 10, 25, 50, "All" ] ],
							ajax : {
								"url" : "${path}",
								"type" : "GET"
							},
							columns : [
									{
										data : null,
										render : function(data, type, row) {
											return '<div class="btn-group">'
													+ '	<a href="#" class="btn blue-madison btn-xs btn-operation" data-toggle="dropdown">'
													+ '		<i class="fa fa-cog"></i> 操作'
													+ '	</a>'
													+ '	<ul class="dropdown-menu pull-left">'
													+ '		<li>'+(data.isShare == "1" ?'<a href="javascript:void(0);" onclick="share('+data.id+',0);">取消共享</a>':'<a href="javascript:void(0);" onclick="share('+data.id+',1);">设置共享</a>')+'</li>'
													+ '	</ul>' + '</div>';
										}
									}, {
										data : "account"
									}, {
										data : "accountType",
										render : function(data, type, row){
											if(data == "administrator"){
												return "超级管理员";
											}
											if(data == "companyAdmin"){
												return "公司管理员";
											}
											if(data == "services"){
												return "客服";
											}
											if(data == "normal"){
												return "普通账号";
											}
										}
									}, {
										data : "userName"
									},{
										data : "nickName"
									},{
										data : "isShare",
										render : function(data, type, row){
											if(data == "1"){
												return "已共享";
											} else {
												return "未共享";
											}
										}
									}
									
							/* 
							{ data: null, render: function ( data, type, row ) {
							    // Combine the first and last names into a single table field
							    return data.roleType == 0?"系統默认":"自定义"
							} } */
							],
							"order" : [ [ 0, 'desc' ] ],
							"bFilter" : false,//搜索
							"sPaginationType" : "full_numbers",//显示数字的翻页样式
							"oLanguage" : {
								"sLengthMenu" : " _MENU_",
								"sZeroRecords" : "抱歉， 没有找到",
								//"sInfo" : "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
								"sInfo" : "",
								"sInfoEmpty" : "",
								"sInfoFiltered" : "(从 _MAX_ 条数据中检索)",
								"oPaginate" : {
									"sFirst" : "首页",
									"sPrevious" : "前一页",
									"sNext" : "后一页",
									"sLast" : "尾页"
								},
								"sZeroRecords" : "没有检索到数据",
								"sProcessing" : "<img src='./loading.gif' />"
							}
						});
	}
	
	function share(id,type){
		$.ajax({
			url : "${ctx}/chatset/setting?shareUserId="+id+"&type="+type,
			type : "get",
			dataType:"json",
			success : function(data) {
				if (data == "1") {
					layer.alert("设置成功！", {icon:1})
				}else{
					layer.alert("设置失败！", {icon:0})
				}
				table.api().ajax.reload();
			}
		})
	}
	
	$(function() {
		shareList();
	})
</script>
</body>
</html>
