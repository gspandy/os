<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->

<html lang="en">
<!--<![endif]-->
[#include "/core/head.html"/] [@head title="home.page.title"/]
<body>
	[#include "/core/top.html"/]
	<div class="container">
		<div class="row">
			<div class="col-sm-12 set_menu">
				<div id="config_menu">[#include "/center/my_menu.html"/]</div>
			</div>
		</div>
		<!-- BEGIN CONTAINER -->
		<div class="page-container">
			<!-- BEGIN CONTENT -->
			<div class="page-content">
				<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
				<!-- <div id="ajax-modal" class="modal fade bs-modal" tabindex="-1"></div> -->
				<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
				<!-- BEGIN PAGE CONTENT-->
				<div class="row list_con">
					<div class="col-md-12">
						<!-- Begin: life time stats -->
						<div class="portlet">
							<div class="portlet-title">
								<h4 class="caption menu_til">分组列表</h4>
								<div class="actions">
									<a href="javascript:void(0)" id="addBtn" class="btn default yellow-stripe"> <i class="fa fa-plus"></i><span
										class="hidden-480">新增分组</span>
									</a>
								</div>
							</div>
							<div class="portlet-body">
								<div class="table-container">
									<!-- div class="table-actions-wrapper"></div> -->
									<table class="table table-striped table-bordered table-hover" id="datatable_registrationcodes">
										<thead>
											<tr role="row" class="heading">
												<th>操作</th>
												<th>分组名称</th>
												<th>code</th>
												<th>分组说明</th>
												<th>分组状态</th>
												<th>备用</th>
											</tr>
										</thead>
										<tbody></tbody>
									</table>
								</div>
							</div>
						</div>
						<!-- End: life time stats -->
					</div>
				</div>
				<!-- END PAGE CONTENT-->
			</div>
			<!-- END CONTENT -->
		</div>
		<!-- END CONTAINER -->
		<!--add model -->
		<div class="modal fade bs-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
			data-backdrop="static" data-keyboard="false" id="addModal">
			<div class="modal-content" id="content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">新增分组</h4>
				</div>
				<form action="" id="addForm">
					<div class="modal-body clearfix">
						<div class="form-body">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-label">分组名称：</label>
								<div class="col-md-10">
									<input id="layerName" name="layerName" type="text" class="form-control" placeholder="请输入分组名称，建议请以问题分类进行命名" required="required">
								</div>
							</div>
							<div class="form-group col-md-12">
								<label class="col-md-2 control-label">分组代码：</label>
								<div class="col-md-10">
									<input id="code" name="code" type="text" class="form-control" placeholder="请输入分组代码，，长度6~16位！！" required="required">
								</div>
							</div>
							<div class="form-group col-md-12">
								<label class="col-md-2 control-label">分组说明：</label>
								<div class="col-md-10">
									<input id="comments" name="comments" type="text" class="form-control" placeholder="请输入说明" required="required">
								</div>
							</div>
							<div class="form-group col-md-12">
								<label class="col-md-2 control-label">备用(备注)：</label>
								<div class="col-md-10">
									<input id="points" name="points" type="text" class="form-control" placeholder="可选"/>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn default" data-dismiss="modal">关闭</button>
						<button type="submit" class="btn blue">提交</button>
						<input type="reset" style="display: none;" />
					</div>
				</form>
			</div>
		</div>
		<!-- edit modal -->
		<div class="modal fade bs-modal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true"
			data-backdrop="static" data-keyboard="false" id="editModal">
			<div class="modal-content" id="content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="editModalLabel">修改分组</h4>
				</div>
				<form action="" id="editForm">
					<div class="modal-body clearfix">
						<div class="form-body">
							<input type="hidden" id="id" name="id" />
							<div class="form-group">
								<label class="col-sm-3 control-label">分组名称：</label>
								<div class="col-md-9">
									<input id="layerName" name="layerName" type="text" class="form-control" placeholder="请输入分组名称" required="required">
								</div>
							</div>
							</br>
							<div class="form-group">
								<label class="col-md-3 control-label">分组代码：</label>
								<div class="col-md-9">
									<input id="code" name="code" type="text" class="form-control" placeholder="请输入分组代码，，长度6~16位！！" required="required">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">分组说明：</label>
								<div class="col-md-9">
									<input id="comments" name="comments" type="text" class="form-control" placeholder="请输入说明" required="required">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">备用(备注)：</label>
								<div class="col-md-9">
									<input id="points" name="points" type="text" class="form-control" placeholder="可选"/>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn default" data-dismiss="modal">关闭</button>
						<button type="submit" class="btn blue">提交</button>
						<input type="reset" style="display: none;" />
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
	[#include "/core/foot.html"/]

[#assign path="${ctx}/oc/layer/list/"/]

<script type="text/javascript">
	var table;
	var layerList = function() {
		table=$('#datatable_registrationcodes')
				.dataTable(
						{
							lengthChange : true,
							"bAutoWidth": true,//自动改变宽度
							"dom" : 'rt<"bottom clearfix"pli>',
							"aLengthMenu" : [ [ 10, 25, 50, -1 ],
									[ 10, 25, 50, "All" ] ],
							ajax : {
								"url" : "${path}",
								"type" : "POST"
							},
							columns : [
									{
										data : null,
										render : function(data, type, row) {
											return '<div class="btn-group">'
													+ '	<a href="#" class="btn blue-madison btn-xs btn-operation" data-toggle="dropdown">'
													+ '		<i class="fa fa-cog"></i> 操作'
													+ '	</a>'
													+ '	<ul class="dropdown-menu pull-left">'
													+ '		<li><a href="javascript:void(0);" onclick="toEdit('+data.id+')">修改</a></li>'
													+ '		<li>'+(data.state == "normal" ?'<a href="javascript:void(0);" onclick="forbid(true,' + data.id+')">禁用</a>':'<a href="javascript:void(0);" onclick="forbid(false,' + data.id+')">启用</a>')+'</li>'
													+ '	</ul>' + '</div>';
										}
									}, {
										data : "layerName"
									}, {
										data : "code"
									}, {
										data : "comments"
									},{
										data : "state",
										render : function(data, type, row){
											if(data == "normal"){
												return "正常";
											}
											if(data == "forbid"){
												return "禁用";
											}
										}
									},{
										data : "points"
									}
									
							/* 
							{ data: null, render: function ( data, type, row ) {
							    // Combine the first and last names into a single table field
							    return data.roleType == 0?"系統默认":"自定义"
							} } */
							],
							"order" : [ [ 0, 'desc' ] ],
							"bFilter" : false,//搜索
							"sPaginationType" : "full_numbers",//显示数字的翻页样式
							"oLanguage" : {
								"sLengthMenu" : " _MENU_",
								"sZeroRecords" : "抱歉， 没有找到",
								//"sInfo" : "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
								"sInfo" : "",
								"sInfoEmpty" : "",
								"sInfoFiltered" : "(从 _MAX_ 条数据中检索)",
								"oPaginate" : {
									"sFirst" : "首页",
									"sPrevious" : "前一页",
									"sNext" : "后一页",
									"sLast" : "尾页"
								},
								"sZeroRecords" : "没有检索到数据",
								"sProcessing" : "<img src='./loading.gif' />"
							}
						});
	}
	
	function forbid(bool, id){
		$.ajax({
			url : "${ctx}/oc/layer/del:" + bool + "/" + id,
			type : "POST",
			success : function(data) {
				if(data.code){
					layer.alert(data.msg);
				} else {
					layer.alert(data.msg);
				}
				table.api().ajax.reload();
			}
		})
	}
	//edit
	function toEdit(id){
		$.ajax({
			url:"${ctx}/oc/layer/find/"+id,
			type:"GET",
			success:function(data){
				if(data!=undefined){
					$("#editForm #id").val(data.id);
					$("#editForm #layerName").val(data.layerName);
					$("#editForm #code").val(data.code);
					$("#editForm #code").attr("readonly","readonly");
					$("#editForm #comments").val(data.comments);
					$("#editForm #points").val(data.points);
				}
			}
		});
		$("#editModal").modal("show");
	}
	
	$("#addForm").validate({
		rules:{
			layerName:{
				required:true,
				remote:{
					type:"GET",
					url:"${ctx}/oc/layer/name/exist",
					data:{
						layerName:function(){
							return $("#addForm #layerName").val();
						}
					}
				}
			},
			code:{
				required:true,
				account:true
			},
			comments:{
				required:true
			}
		},
		messages:{
			layerName:{
				required:"请输入分组名称，建议请以问题分类进行命名",
				remote:"分组名已存在！"
			},
			code:{
				required:"请输入分组代码",
				account:"格式不正确，字母、数字、下划线，长度6-16个字符"
			},
			comments:{
				required:"请输入分组说明"
			}
		}
	})
	$("#editForm").validate({
		rules:{
			layerName:{
				required:true,
				remote:{
					type:"GET",
					url:"${ctx}/oc/layer/name/exist/who",
					data:{
						layerName:function(){
							return $("#editForm #layerName").val();
						},
						id:function(){
							return $("#editForm #id").val();
						}
					}
				}
			},
			code:{
				required:true,
				account:true
			},
			comments:{
				required:true
			}
		},
		messages:{
			layerName:{
				required:"请输入分组名称，建议请以问题分类进行命名",
				remote:"分组名称已存在！"
			},
			code:{
				required:"请输入分组代码",
				account:"格式不正确，字母、数字、下划线，长度6-16个字符"
			},
			comments:{
				required:"请输入分组说明"
			}
		}
	})
	
	$(function() {
		layerList();
		$("#addBtn").click(function() {
			$("input[type=reset]").trigger("click");
			$("#addModal").modal("show");
		});
		$("#addForm").on("submit", function(ev) {
			ev.preventDefault();
			if(!$("#addForm").valid()){
				return ;
			}
			$.ajax({
				url : "${ctx}/oc/layer/add",
				type : "POST",
				data : $("#addForm").serialize(),
				success : function(data) {
					if (data.errors != undefined) {
						var error = data.errors;
						layer.alert(error[0].field + ":" + error[0].message);
						return;
					} else if (data.code != undefined) {
						layer.alert(data.msg);
						if (data.code) {
							$("#addModal").modal("hide");
						}
						table.api().ajax.reload();
					} else {
						layer.alert("登录已超时！");
						window.location.href = "${ctx}/";
					}
				}
			});
		});
		$("#editForm").on("submit", function(ev) {
			ev.preventDefault();
			if(!$("#editForm").valid()){
				return ;
			}
			$.ajax({
				url : "${ctx}/oc/layer/edit",
				type : "POST",
				data : $("#editForm").serialize(),
				success : function(data) {
					if (data.errors != undefined) {
						var error = data.errors;
						layer.alert(error[0].field + ":" + error[0].message);
						return;
					} else if (data.code != undefined) {
						layer.alert(data.msg);
						if (data.code) {
							$("#editModal").modal("hide");
						}
						table.api().ajax.reload();
					} else {
						layer.alert("登录已超时！");
						window.location.href = "${ctx}/";
					}
				}
			});
		});
		
	})
</script>
</body>
</html>
