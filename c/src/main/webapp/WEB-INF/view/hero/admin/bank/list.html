<!-- BEGIN BODY -->
<body class="page-header-fixed page-sidebar-fixed page-quick-sidebar-over-content">
<!-- BEGIN CONTAINER -->
<div class="page-container">
	<!-- BEGIN CONTENT -->
	<div>
		<div class="page-content">
			<div id="ajax-modal" class="modal fade bs-modal" tabindex="-1"></div>
			<div id="ajax-modal-large" class="modal fade bs-modal bs-modal-large" tabindex="-1"></div>
			<div class="row" style="padding-top: 10px;">
				<div class="col-md-12">
					<div class="portlet">
						<div class="portlet-title">
							<div class="caption">
								<i class="fa fa-list-ul"></i>银行信息
							</div>
							<div class="actions">
								<a href="${ctx}/back/admin/user/create" class="btn default yellow-stripe" data-toggle="modal" data-target="#ajax-modal">
									<i class="fa fa-plus"></i><span class="hidden-480">新增用户</span>
								</a>
							</div>
						</div>
						<div class="portlet-body">
							<div class="table-container">
								<div class="table-actions-wrapper"></div>
								<table class="table table-striped table-bordered table-hover" id="datatable_registrationcodes">
									<thead>
										<tr role="row" class="heading">
											<th style="text-align: center; width: 85px">操作</th>
											<th>账号</th>
											<th>账号类型</th>
											<th>姓名</th>
											<th>昵称</th>
											<th>自动分配</th>
											<th>接待上限</th>
											<th>公司名称</th>
											<th>公司地址</th>
											<th>手机</th>
											<th>邮箱</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- End: life time stats -->
				</div>
			</div>
			<!-- END PAGE CONTENT-->
		</div>
	</div>
	<!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
[#assign path="${ctx}/back/admin/bank"/]

<script type="text/javascript">
jQuery(document).ready(function() {
	$.post(
			"${path}",
			function(data){
				var str = "";
				var res = data.data;
				console.log(res[0].id)
				for(var i=0; i <res.length; i++){
					str += "<tr> <td><a href='${path}/allot/role/" + res[i].id + "' data-toggle='modal' data-target=\"#ajax-modal-large\">角色分配</a></td><td>"
					+res[i].account+"</td><td>"
					+res[i].accountType+"</td><td>"
					+res[i].userName+"</td><td>"
					+res[i].nickName+"</td><td>"
					+res[i].autoAllot+"</td><td>"
					+res[i].receiveNum+"</td><td>"
					+(res[i].company == null ?'':res[i].company.companyName)+"</td><td>"
					+(res[i].company == null ? '':res[i].company.address)+"</td><td>"
					+res[i].mobile+"</td><td>"
					+res[i].email+"</td>"
					+"</tr>";
				}
				$("#datatable_registrationcodes tbody").append(str);
			},
			"json"
			)
});

</script>

</body>
<!-- END BODY -->
</html>
