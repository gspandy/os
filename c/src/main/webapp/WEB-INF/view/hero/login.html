<!DOCTYPE html>
<html class="service">
<head lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>客服系统_登录</title>
<link type="text/css" rel="stylesheet" href="${ctx}/resources/hero/css/service.css">
<script src="${ctx}/resources/hero/js/jquery-3.1.1.min.js"></script>
<script src="${ctx}/resources/global/js/plugin/layer/layer.js"></script>
</head>
<body>
    <div class="login_ico"><img src="${ctx}/resources/hero/img/login_ico.png"></div>
    <div class="login_nape">
        <ul>
            <li><label for="username">用户名</label><input type="text" id="username" autocomplete="off"></li>
            <li><label for="password">密码</label><input type="password" id="password" autocomplete="off"></li>
        </ul>
        <button class="login_btn" id="subLogin" onclick="loginForm();">登录</button>
    </div>
</body>
<script type="text/javascript">
$(function(){
	$("#password").focus();
	$("#username").focus();
	$(".login_nape ul li").keydown(function(e) {
			var curKey = e.which;
			if (curKey == 13) {
					loginForm();
					return false;
				}
			});
})

function loginForm(){
	var username = $("#username").val();
	var password = $("#password").val();
	if(username == ""){
		$("#username").focus();
		layer.msg("账号不能为空！");
		return;
	}
	if(password == ""){
		$("#password").focus();
		layer.msg("密码不能为空！");
		return;
	}
	
	$.ajax({
		url:"${ctx}/oc/jt-user/signin",
		data:{"username":username,"password":password},
		type : "POST",
		success:function(data){
			if(data == true){
				window.location.href= "${ctx}/oc/serv";
			}else{
				layer.msg("登录失败！用户名或密码错误！");
			}
		}
	});
}
</script>
</html>
